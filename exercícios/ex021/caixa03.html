<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda personalizada</title>
    <style>
        h1 {
            border: 12px solid black;
            padding: 10px;
            border-image-source: url("borda.png");
            border-image-slice: 39;
            border-image-repeat: repeat;

            border-image: url('borda.png') 27 repeat;
            /*Eu posso usar essa shorthand para colocar as configurações da borda em uma única linha, porém eu preciso manter o comando border e o padding pois senão dá erro.*/
        }
    </style>
</head>
<body>
    <h1>Teste de borda</h1>
</body>
</html>
